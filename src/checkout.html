<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="./scss/style.scss" />
    <script src="./ts/checkout.ts" defer type="module"></script>

    <link
      href="https://fonts.googleapis.com/css?family=DM Sans"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/131d4698ad.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="checkoutbody">
    <header class="header">
      <nav class="header__nav" id="header__nav">
        <div class="header__burger" id="burger">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
        <ul class="header__list" id="nav">
          <li class="header__navitem"><a href="./shop.html">Shop</a></li>
          <li class="header__navitem"><a href="./contact.html">Kontakt</a></li>
          <li class="header__navitem"><a href="./faq.html">FAQ</a></li>
        </ul>

        <div class="header__logo">
          <a href="./index.html"
            ><img src="./assets/logo-no-background.svg" alt="logo"
          /></a>
        </div>
        <div class="header__shopcart__checkout" id="header__shopcart">
          <i id="cart" class="fa fa-shopping-cart" style="font-size: 30px"></i>
        </div>

        <div id="shop" class="header__shop">
          <div class="header__shopheading">
            <h4>Varukorg</h4>
            <button id="closebutton">
              <i class="fa fa-close" style="font-size: 28px"></i>
            </button>
          </div>
        </div>
      </nav>
    </header>
    <div class="checkout" id="main__checkout"">
      <div class="checkout__formcontainer" id="formcontainer">

          <div class="checkout__container">
        <form action="" id="form">

     
              <div class="checkout__container__column">
                <h3>Leveransinformation</h3>
                <div class="checkout__container__inputcontainer">
                  <span>Namn :</span>
                  <input type="text" placeholder="Kalle Anka" />
                </div>
                <div class="checkout__container__inputcontainer">
                  <span>Email :</span>
                  <input
                    type="text"
                    placeholder="Kalle.anka@Ankeborg.se"
                    name=""
                    id=""
                  />
                </div>
                <div class="checkout__container__inputcontainer">
                  <span>Adress :</span>
                  <input
                    type="text"
                    placeholder="Ankeborgsvägen 3"
                    name=""
                    id=""
                  />
                </div>
                <div class="checkout__container__inputcontainer">
                  <span>Telefonnummer :</span>
                  <input type="number" placeholder="0707 12 34 56" />
                </div>
                <div class="checkout__container__flex">
                  <div class="checkout__container__inputcontainer">
                    <span>Postnummer :</span>
                    <input type="text" placeholder="111 11" />
                  </div>
                  <div class="checkout__container__inputcontainer">
                    <span>Postort :</span>
                    <input type="text" placeholder="Ankeborg" />
                  </div>
                </div>
              </div>
              <div class="checkout__container__column">
                <h3>Betalning</h3>
                <div class="checkout__container__inputcontainer">
                  <span>Kort som vi tar emot :</span>
                  <img src="./assets/pngegg.png" alt="" />
                </div>
                <div class="checkout__container__inputcontainer">
                  <span>Namn på kortet :</span>
                  <input type="text" placeholder="Kalle Anka" />
                </div>

                <div class="checkout__container__inputcontainer">
                  <span>Kortnummer :</span>
                  <input
                    type="number"
                    placeholder="1111 2222 3333 4444"
                   maxlength="16"
                  />
                </div>
           
                <div class="checkout__container__flex">
                  <div class="checkout__container__inputcontainer">
                    <span>Månad :</span>
                  <select name="" id="">
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                  </select>
                  </div>
                  <div class="checkout__container__inputcontainer">
                    <span>År :</span>
             <select name="" id="">
              <option value="2023">2023</option>
              <option value="2024">2024</option>
              <option value="2025">2025</option>
              <option value="2026">2026</option>
              <option value="2027">2027</option>
              <option value="2028">2028</option>
              <option value="2029">2029</option>
           
             </select>
                  </div>
                  <div class="checkout__container__inputcontainer">
                    <span >CVV :</span>
                    <input  type="number" placeholder="123" maxlength="3" />
                  </div>
                </div>
              </div>
            
            <button class="checkout__container__submit">Slutför köp
        
            </button>
          </div>

         
        </form>
      </div>
      <div class="cartcontainer" id="cartcontainer">
        <h4 id="showcart">
          Visa varukorgen <i class="fa fa-chevron-down"></i>
        </h4>
      </div>
    </div>
  </body>
</html>
