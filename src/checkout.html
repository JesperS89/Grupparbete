<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="./scss/style.scss" />
    <script src="./ts/checkout.ts" defer type="module"></script>
    <script src="./ts/header.ts" defer type="module"></script>
    <link
      href="https://fonts.googleapis.com/css?family=DM Sans"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/131d4698ad.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="checkoutbody">
    <header class="header">
      <nav class="header__nav" id="header__nav">
        <div class="header__burger" id="burger">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
        <ul class="header__list" id="nav">
          <li class="header__navitem"><a href="./shop.html">Shop</a></li>
          <li class="header__navitem"><a href="">Kontakt</a></li>
          <li class="header__navitem"><a href="">FAQ</a></li>
        </ul>

        <div class="header__logo">
          <a href="./index.html"
            ><img src="./assets/logo-no-background.svg" alt="logo"
          /></a>
        </div>
        <div class="header__shopcart" id="header__shopcart">
          <i id="cart" class="fa fa-shopping-cart" style="font-size: 30px"></i>
        </div>

        <div id="shop" class="header__shop">
          <div class="header__shopheading">
            <h4>Varukorg</h4>
            <button id="closebutton">
              <i class="fa fa-close" style="font-size: 28px"></i>
            </button>
          </div>
        </div>
      </nav>
    </header>
    <main class="checkout">
      <div class="checkout__formcontainer">
        <form class="checkout__formcontainer__form" id="checkoutform">
          <div class="checkout__form__namecontainer">
            <input
              type="text"
              class="checkout__form__name"
              placeholder="Förnamn"
            />
            <input
              type="text"
              class="checkout__form__surname"
              placeholder="Efternamn"
            />
          </div>
          <input
            type="text"
            class="checkout__form__adress"
            placeholder="Adress"
          />
          <div class="checkout__form__citycontainer">
            <input
              type="text"
              class="checkout__form__postcode"
              placeholder="Postnummer"
            />
            <input
              type="text"
              class="checkout__form__city"
              placeholder="Stad"
            />
          </div>
          <input
            type="tel"
            class="checkout__form__phone"
            placeholder="Telefon"
          />
         <input
            type="e-mail"
            class="checkout__form__email"
            placeholder="E-postadress"
          />
          <button id="checkoutbutton" class="checkout__form__button">
            Gå till betalning
          </button>
        </form>
      </div>
      <div class="checkout__cartcontainer"></div>
    </main>
  </body>
</html>
